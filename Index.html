<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Jeevi ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        background: radial-gradient(circle at top, #ff9a9e, #ff4e7a);
    }

    .page {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        transition: opacity 0.8s ease;
        z-index: 2;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        bottom: -50px;
        font-size: 20px;
        color: rgba(255,255,255,0.7);
        animation: floatUp linear infinite;
        z-index: 1;
    }

    @keyframes floatUp {
        to {
            transform: translateY(-110vh);
            opacity: 0;
        }
    }

    /* Page 1 */
    #page1 {
        color: white;
    }

    #page1 h1 {
        font-size: 32px;
        margin-bottom: 40px;
        text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    .balloon {
        width: 130px;
        height: 160px;
        background: linear-gradient(145deg, #ff0033, #ff6699);
        border-radius: 60% 60% 60% 60%;
        position: relative;
        cursor: pointer;
        animation: float 3s ease-in-out infinite;
        box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    .balloon::after {
        content: "";
        width: 2px;
        height: 90px;
        background: white;
        position: absolute;
        bottom: -90px;
        left: 50%;
    }

    @keyframes float {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-25px); }
    }

    .pop {
        animation: pop 0.4s forwards;
    }

    @keyframes pop {
        to {
            transform: scale(2.5);
            opacity: 0;
        }
    }

    /* Page 2 */
    #page2 {
        opacity: 0;
        pointer-events: none;
    }

    #page2.show {
        opacity: 1;
        pointer-events: auto;
    }

    #page1.hide {
        opacity: 0;
        pointer-events: none;
    }

    .card {
        background: rgba(255, 255, 255, 0.15);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(15px);
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        animation: fadeIn 1.2s ease;
        max-width: 360px;
    }

    .card img {
        width: 100%;
        border-radius: 15px;
        margin-bottom: 20px;
        border: 4px solid white;
        box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    .card h1 {
        font-size: 28px;
        text-shadow: 0 0 12px rgba(255,255,255,0.8);
    }

    .card p {
        font-size: 20px;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(40px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>

<body>

<!-- Floating hearts container -->
<div id="hearts"></div>

<!-- Page 1 -->
<div class="page" id="page1">
    <h1>I’ll never ask “Will you be my Valentine?”<br>because…</h1>
    <div class="balloon" id="balloon"></div>
    <p style="color:white; font-size:18px;">(Tap the balloon)</p>
</div>

<!-- Page 2 -->
<div class="page" id="page2">
    <div class="card">
        <img src="love.jpg" alt="Our photo">
        <h1>Because you are already mine, Jeevi ❤️</h1>
        <p>Anyways…<br><br>
        <strong>Happy Valentine’s Day, my love!</strong></p>
    </div>
</div>

<script>
    const balloon = document.getElementById("balloon");
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");

    balloon.addEventListener("click", () => {
        balloon.classList.add("pop");

        setTimeout(() => {
            page1.classList.add("hide");
            page2.classList.add("show");
        }, 400);
    });

    /* Floating hearts generator */
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";
        heart.style.fontSize = (14 + Math.random() * 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 8000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
